<!DOCTYPE html>
<html>
<head>
    <title>PokeAPI Flask</title>
</head>
<body>
    <h1>Consultá un Pokémon:</h1>
    <form method="POST">
        <input type="text" name="nombre" placeholder="ej. bulbasaur" />
        <button type="submit">Buscar</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if pokemon %}
        <h2>{{ pokemon.nombre }}</h2>
        <p>Tipo: {{ pokemon.tipo }}</p>
        <img src="{{ pokemon.imagen }}" alt="Imagen de {{ pokemon.nombre }}">
    {% endif %}
</body>
</html>
