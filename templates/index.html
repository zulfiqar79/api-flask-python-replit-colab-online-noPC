<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta Pokémon</title>
</head>
<body>
    <h1>Consultá un Pokémon:</h1>
    <form action="/" method="POST">
        <input type="text" name="pokemon_name" placeholder="Nombre del Pokémon" required>
        <button type="submit">Buscar</button>
    </form>

    {% if pokemon %}
        <h2>Resultado:</h2>
        <p><strong>Nombre:</strong> {{ pokemon.nombre }}</p>
        <p><strong>Altura:</strong> {{ pokemon.altura }}</p>
        <p><strong>Peso:</strong> {{ pokemon.peso }}</p>
        {% if pokemon.imagen %}
            <img src="{{ pokemon.imagen }}" alt="Imagen de {{ pokemon.nombre }}" style="max-width:200px;">
        {% endif %}
    {% endif %}
</body>
</html>
